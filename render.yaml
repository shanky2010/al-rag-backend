services:
  - type: web
    name: industrial-rag-backend
    runtime: python
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: USE_OLLAMA
        value: "false"
      - key: ANTHROPIC_API_KEY
        sync: false
